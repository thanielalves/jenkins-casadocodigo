buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://mvnrepository.com/artifact/org.postgresql/postgresql"
        }
    }
    dependencies {
        classpath 'org.postgresql:postgresql:jar:9.4.1209.jre7'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

apply plugin: 'org.flywaydb.flyway'
apply plugin: 'java'
